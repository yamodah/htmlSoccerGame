<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORREST FOSSIL FUTBAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
  </head>

  <body unselectable="on">
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          height: 100%;
          align-items: center;
          justify-content: center;
          padding-top: 20px;
          flex-direction: column;
        "
      >
        <!-- score -->
        <div id="score" class="scoreStyle">
          <h1 id="player1Score" style="padding-right: 10px">0</h1>
          <h1>-</h1>
          <h1 id="player2Score" style="padding-left: 10px">0</h1>
        </div>
        <h1 id="goal" style="color: white; display: none" class="goal">
          GOOOAAALLLL
        </h1>
        <h1 id="title" class="titleStyle">FORREST FOSSIL FUTBAL</h1>
        <h1 id="mobileStart" class="mobileStart">TOUCH SCREEN TO START</h1>
      </div>
      <div id="result" class="result">
        <h1>TIE</h1>
      </div>
      <div
        style="
          position: absolute;
          background-color: none;
          display: flex;
          align-items: center;
          justify-content: center;
          top: 0px;
          right: 0;
          left: 0;
          bottom: 0;
        "
      >
        <button
          id="restartGame"
          style="padding: 10px; color: black; display: none; margin-top: 75px"
        >
          RESTART GAME
        </button>
        <div id="startModal" class="controls">
          <h3>CONTROLS</h3>
          <div
            style="display: flex; flex-direction: column; align-items: center"
          >
            <p style="text-align: left; padding: 10px; margin-right: 10px">
              JUMP: W<br />
              LEFT: A<br />
              RIGHT:D<br />
            </p>
            <button
              id="startGame"
              style="
                padding: 10px;
                color: black;
                height: 40%;
                margin-bottom: 10px;
              "
            >
              START GAME
            </button>
          </div>
        </div>
      </div>
      <div id="joyContainer" class="joyContainer">
        <div
          id="joyDiv"
          style="
            width: 110px;
            height: 110px;
            position: absolute;
            top: 170px;
            right: 0;
            left: -10px;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        ></div>
        <div
          id="joyDiv2"
          style="
            width: 110px;
            height: 110px;
            position: absolute;
            top: 170px;
            right: -10px;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        ></div>
      </div>
      <canvas></canvas>
    </div>
  </body>
  <script src="./js/joy.js"></script>
  <script src="./js/classes.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./index.js"></script>
</html>
